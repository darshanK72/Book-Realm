<div
  class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-white transition-transform duration-300 ease-in-out z-30 flex flex-col shadow-2xl overflow-hidden font-sans"
>
  <!-- Branding / Logo Area -->
  <div
    class="h-16 flex items-center px-6 bg-slate-950/50 backdrop-blur-sm border-b border-slate-800"
  >
    <div class="flex items-center gap-3">
      <div
        class="h-8 w-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-white"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
      </div>
      <span
        class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400"
        >Book Realm</span
      >
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto custom-scrollbar">
    <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Main</p>

    <a
      routerLink="/dashboard"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      [routerLinkActiveOptions]="{ exact: true }"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <rect width="7" height="9" x="3" y="3" rx="1" />
        <rect width="7" height="5" x="14" y="3" rx="1" />
        <rect width="7" height="9" x="14" y="12" rx="1" />
        <rect width="7" height="5" x="3" y="16" rx="1" />
      </svg>
      Dashboard
    </a>

    <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2">
      Catalog
    </p>

    <a
      routerLink="/books"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
      </svg>
      Books
    </a>

    <a
      routerLink="/genres"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
      </svg>
      Genres
    </a>

    <a
      routerLink="/subgenres"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path
          d="m16 16 3-8 3 8c-.87.06-1.7.21-2.43.44C19.04 15.17 18.11 15 17 15s-2.04.17-2.57.44c-.73-.23-1.56-.38-2.43-.44"
        />
        <path d="M12 21H3V5c0-1.1.9-2 2-2h7" />
        <path d="M12 21V3" />
      </svg>
      Subgenres
    </a>

    <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2">
      Marketing
    </p>

    <a
      routerLink="/home-sections"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <rect width="7" height="9" x="3" y="3" rx="1" />
        <rect width="7" height="5" x="14" y="3" rx="1" />
        <rect width="7" height="9" x="14" y="12" rx="1" />
        <rect width="7" height="5" x="3" y="16" rx="1" />
      </svg>
      Home Layout
    </a>

    <a
      routerLink="/banners"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
      Banners
    </a>

    <a
      routerLink="/heroes"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      Heroes
    </a>

    <a
      href="#"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <circle cx="8" cy="21" r="1" />
        <circle cx="19" cy="21" r="1" />
        <path
          d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
        />
      </svg>
      Orders
    </a>

    <a
      href="#"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      Profile
    </a>

    <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-2">
      Administration
    </p>

    <a
      routerLink="/users"
      routerLinkActive="bg-indigo-600/10 text-indigo-400 border-r-2 border-indigo-500"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors group-hover:text-indigo-400"
      >
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
      </svg>
      Users
    </a>
  </nav>

  <!-- User Footer -->
  <div class="p-4 bg-slate-950/30 border-t border-slate-800">
    <div class="flex items-center gap-3">
      <div
        class="h-9 w-9 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold text-white ring-2 ring-slate-800"
      >
        AD
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-white truncate">Admin User</p>
        <p class="text-xs text-slate-400 truncate">admin@bookrealm.com</p>
      </div>
      <button class="text-slate-400 hover:text-white transition-colors">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" x2="9" y1="12" y2="12" />
        </svg>
      </button>
    </div>
  </div>
</div>
