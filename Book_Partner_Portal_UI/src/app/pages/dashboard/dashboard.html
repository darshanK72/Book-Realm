<div class="space-y-6 animate-fade-in-up">
  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-stat-card
      label="Total Customers"
      value="1,429"
      [icon]="icons.customers"
      colorClass="bg-indigo-50 text-indigo-600"
      [trend]="12"
      trendType="up"
    ></app-stat-card>

    <app-stat-card
      label="Total Orders"
      value="843"
      [icon]="icons.orders"
      colorClass="bg-purple-50 text-purple-600"
      [trend]="5"
      trendType="up"
    ></app-stat-card>

    <app-stat-card
      label="Revenue"
      value="$45.2k"
      [icon]="icons.revenue"
      colorClass="bg-blue-50 text-blue-600"
      [trend]="2"
      trendType="down"
    ></app-stat-card>

    <app-stat-card
      label="Total Books"
      value="102"
      [icon]="icons.books"
      colorClass="bg-amber-50 text-amber-600"
    ></app-stat-card>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Chart Section -->
    <div class="lg:col-span-2">
      <app-sales-chart></app-sales-chart>
    </div>

    <!-- Recent Activity Section -->
    <app-recent-activity title="Recent Activity" [items]="activities"></app-recent-activity>
  </div>
</div>
