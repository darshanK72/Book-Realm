<div class="wrapper">
    <div class="title">
        <h5>Saved Address</h5>
        <div class="edit">
            <button class="btn btn-primary" (click)="editAddress()" *ngIf="!isEditing">
                Edit
            </button>
            <button class="btn btn-primary" (click)="updateAddress()" *ngIf="isEditing">
                Update
            </button>
        </div>
    </div>
    <div class="details" *ngIf="!isEditing">
        <p class="addr">
            Anand Nagar Malegaon Anand Nagar <br>
            Malegaon Maharashtra
            <br> 423203
        </p>
    </div>
    <div class="profile-edit" *ngIf="isEditing">
        <div class="form">
            <div class="form-item">
                <label for="address">Address</label>
                <textarea name="address"></textarea>
            </div>
        </div>
    </div>
</div>
