<div class="wrapper">
    <div class="big-screen">
        <splide [options]="{ type: 'loop', perPage: 1, keyboard: false, autoplay: true,interval:1000}">
            <splide-slide *ngFor="let hero of heroData">
                <img [src]="hero.heroImages[0]" alt="" />
            </splide-slide>
        </splide>
    </div>
    <div class="small-screen">
        <splide [options]="{ type: 'loop', perPage: 1, keyboard: false, autoplay: false,interval:1000, arrows:false }">
            <splide-slide *ngFor="let hero of heroData">
                <img [src]="hero.heroImages[1]" alt="" />
            </splide-slide>
        </splide>
    </div> 
</div>
