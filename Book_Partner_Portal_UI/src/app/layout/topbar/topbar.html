<header
  class="h-16 bg-white/70 backdrop-blur-md border-b border-slate-200/60 sticky top-0 z-20 flex items-center justify-between px-6 transition-all duration-300"
>
  <!-- Left: Breadcrumb / Title -->
  <div class="flex items-center gap-4">
    <h1 class="text-lg font-semibold text-slate-800">Overview</h1>
  </div>

  <!-- Right: Actions -->
  <div class="flex items-center gap-4">
    <button
      class="relative p-2 text-slate-500 hover:text-indigo-600 transition-colors rounded-full hover:bg-indigo-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
      </svg>
      <span
        class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"
      ></span>
    </button>

    <div class="h-8 w-px bg-slate-200 mx-2"></div>

    <button
      class="flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors"
    >
      Help
    </button>
  </div>
</header>
