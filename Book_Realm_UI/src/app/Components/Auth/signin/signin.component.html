<div class="wrapper">
    <div class="left">
        <div class="image-box">
            <img src="../../../assets/img/loginmockup.png" alt="">
        </div>
        <div class="title">
            <h4>Continue your love for books
                on our platform & get curated collection</h4>
        </div>
        <div class="features">
            <div class="box">
                <img src="../../../assets/img/genuion.svg" alt="">
                <p>Genuine books</p>
            </div>
            <div class="box">
                <img src="../../../assets/img/greateprice.svg" alt="">
                <p>Great pricing</p>
            </div>
            <div class="box">
                <img src="../../../assets/img/fastdelivery.svg" alt="">
                <p>Faster delivery</p>
            </div>
        </div>
    </div>
    <div class="vr">

    </div>
    <div class="right-flex">
        <div class="right">
            <div class="top">
                <h5>Hello, welcome back!
                   </h5>
                   <p> Great to have you back, please sign In to continue</p>
            </div>
            <div class="form">
                <form>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="input-box" id="password">
                        <input type="password" #password name="passowrd" id="" placeholder="Password">
                        <div class="eye" (click)="toggleEye(password)">
                            <i class="fa-regular fa-eye" id="open" *ngIf="eleOpen"></i>
                            <i class="fa-regular fa-eye-slash" id="close" *ngIf="!eleOpen"></i>
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="rule">
                <div class="hr"></div>
                <p>OR</p>
                <div class="hr"></div>
            </div>
            <div class="other-methods">
                <div class="google-login">
                    <img src="../../../assets/img/google.svg" alt=""> <p>Sign in with google</p>
                </div>
            </div>
            <div class="message">
                <p>Do not have an account?
                    <span class="text-primary"> <a routerLink="/signup">Sign Up</a></span></p>
            </div>
        </div>
    </div>
</div>
