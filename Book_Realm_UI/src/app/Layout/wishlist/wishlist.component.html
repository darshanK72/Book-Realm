<div class="wrapper">
    <div class="title">
        <h4>Wish List</h4>
    </div>
    <div class="holder">
        <div class="cart-holder">
            <div class="book-item" *ngFor="let i of [1,2,3,4,5]">
                <div class="image">
                    <img src="../../../assets/img/book.webp" alt="">
                    <div class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="details">
                    <div class="rating">
                        <p class="btn-primary"> 4.3 <i class="fa-solid fa-star"></i></p>
                    </div>
                    <div class="title">
                        <p>Gods Monsters and the Lucky Peach</p>
                    </div>
                    <div class="author">
                        <p>Kelly Robson</p>
                    </div>
                    <div class="price">
                        <span class="amount"> &#8377; 181</span>
                        <span class="cross"> &#8377; 185</span>
                        <span class="discount">(-7%)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
